<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Kalkulator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <section id="container">
        <section id="main-wripper">
            <div class="data-input">
                <input type="number" name="inputNumber1" class="input" id="inputNumber1" placeholder="0">
                <input type="number" name="inputNumber2" class="input" id="inputNumber2" placeholder="0">
            </div>
            <div class="aritmatika">
                <button class="btn tambah">+</button>
                <button class="btn kurang">-</button>
                <button class="btn kali">*</button>
                <button class="btn bagi">/</button>
            </div>
            <div class="riset">
                <button>Riset</button>
            </div>
        </section>
        <section id="result-wripper">
            <h1 class="hasil">0</h1>
        </section>
    </section>

    <script src="assets/script.js"></script>
</body>

</html>
